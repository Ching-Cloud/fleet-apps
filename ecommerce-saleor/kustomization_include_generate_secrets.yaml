apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - 00-namespace.yaml
  - 01-postgres.yaml
  - 02-redis.yaml
  - 03-saleor-api.yaml
  - 04-saleor-dashboard.yaml
  - 05-ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: saleor
  app.kubernetes.io/managed-by: kustomize

# 由 kustomize 產生 Secret（示範用固定值；實務上可改為 .env 檔或外部密管）
secretGenerator:
  - name: saleor-secret
    namespace: saleor
    literals:
      - POSTGRES_PASSWORD=ChangeMe_1234
      - SECRET_KEY=ReplaceThisWithASecretHex
    # 若你希望 Secret 名稱不自動加雜湊，打開下一行（但要自行控管更新時機）
    # options:
    #   disableNameSuffixHash: true

images:
  - name: saleor/api
    newTag: "3.17"
  - name: saleor/dashboard
    newTag: "3.17"
  - name: postgres
    newTag: "15"
  - name: redis
    newTag: "7.4"
