apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: saleor
spec:
  clusterIP: None
  ports:
  - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: saleor
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: "postgres"
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
          - containerPort: 5432
          env:
          - name: POSTGRES_USER
            value: saleor
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: saleor-postgres-secret
                key: password
          - name: POSTGRES_DB
            value: saleor
          volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
      storageClassName: nfs-subdir-external-provisioner